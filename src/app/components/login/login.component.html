<div class="contentLogin">

  <mat-card class="login-card" appearance="outlined">
    <mat-card-header>
      <div class="logo-header-image"></div> <mat-card-title> <img class="cardImg" mat-card-md-image
          src="icons/MARCAFEMPAPA2.png" alt="Photo of logo">
      </mat-card-title>
      <mat-card-subtitle>Ingresar</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="login-form">
        <mat-form-field class="example-full-width">
          <mat-label for="email">Email</mat-label>
          <input id="email" type="email" matInput formControlName="email" placeholder="fempa@fempa.com.ar">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label for="password">Contraseña</mat-label>
          <input id="password" type="password" matInput formControlName="password" placeholder="Ingresa una contraseña">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <section>
        <button mat-raised-button (click)="login()">Ingresar</button>
      </section>
      <a mat-button routerLink="/registro">Registrarme</a>
    </mat-card-actions>
  </mat-card>
</div>

<router-outlet></router-outlet>
