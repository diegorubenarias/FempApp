<div class="contentLogin">
<mat-card class="login-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="logo-header-image"></div>
    <mat-card-title>Bienvenido</mat-card-title>
    <mat-card-subtitle>Nueva App</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-md-image src="../../../assets/logos/MARCA FEMPA 1.png" alt="Photo of logo">
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field class="example-full-width">
        <mat-label for="email">Email</mat-label>
        <input id="email" type="email" matInput formControlName="email" placeholder="fempa@fempa.com.ar">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label for="password">Contraseña</mat-label>
        <input id="password" type="password" matInput formControlName="password" placeholder="Ingresa una contraseña">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <section>
      <button mat-flat-button (click)="login()">Ingresar</button>
    </section>

    <button mat-button>Registrarme</button>
  </mat-card-actions>
</mat-card>
</div>
