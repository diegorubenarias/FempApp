<div class="regContainer">
  <mat-card class="reg-card" appearance="outlined">
    <mat-card-header>
      <div class="logo-header-image"></div>
      <mat-card-title>
        <img class="cardImg" mat-card-md-image src="icons/MARCAFEMPAPA2.png" alt="Photo of logo">
       
      </mat-card-title>
      <mat-card-subtitle>Ahora corroboremos tu DNI</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="reg-form">
        <mat-form-field class="example-full-width">
          <mat-label for="dni">Por favor ingresalo acá</mat-label>
          <input type="text" matInput formControlName="dni" placeholder="12345678">
        </mat-form-field>
      </form>
      <mat-card-actions>
        <section>
          <button mat-raised-button (click)="buscar()">Buscar</button>
        </section>
      </mat-card-actions>
      <app-registro-fast *ngIf="empadronada == 'EMPADRONADA'" [pers]="pers"></app-registro-fast>

       <div *ngIf="empadronada == 'NO_EMPADRONADA'">
   
        <form [formGroup]="form" class="reg-form">
            <mat-form-field class="example-full-width">
                <mat-label for="nombre">Nombre y apellido</mat-label>
                <input id="nombre" type="text" matInput formControlName="nombre" placeholder="Jorge Luis Rodriguez">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label for="edad">Edad</mat-label>
                <input id="edad" type="number" matInput formControlName="edad" placeholder="18">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label for="nivel">Eficiencia y Categoria</mat-label>
                <input id="nivel" type="text" matInput formControlName="nivel" placeholder="B Segunda">
              </mat-form-field>
          
        </form>
     
      <mat-card-actions>
       
      </mat-card-actions>

    </div>

    <div class="account_details" *ngIf="empadronada != ''" >
      <form [formGroup]="form">
        <mat-form-field class="example-full-width">
          <mat-label for="email">Email</mat-label>
          <input id="email" type="email" matInput formControlName="email" placeholder="fempa@fempa.com.ar">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label for="password">Contraseña</mat-label>
          <input id="password" type="password" matInput formControlName="password" placeholder="Ingresa una contraseña">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label for="password">Confirme su contraseña</mat-label>
          <input id="confirmPass" type="password" matInput formControlName="confirmPass" placeholder="Reingresa tu contraseña">
        </mat-form-field>
        <mat-form-field class="example-full-width" *ngIf="empadronada == 'NO_EMPADRONADA'" >
          <mat-label for="dni">DNI</mat-label>
          <input type="text" matInput formControlName="dni" placeholder="12345678">
        </mat-form-field>
  
        <section>
          <button mat-flat-button (click)="guardar()">Registrarme</button>
        </section>
    
        <button mat-button routerLink="/">Volver</button>
      
      </form>
    </div>
  
</mat-card-content>
  </mat-card>
</div>
<router-outlet></router-outlet>
