<div class="regContainer">
    <mat-card class="reg-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="logo-header-image"></div>
        <mat-card-title>
          <img class="cardImg" mat-card-md-image src="icons/MARCA FEMPA PA2.png" alt="Photo of logo">
        </mat-card-title>
        <mat-card-subtitle>Por favor complete los datos</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="form" class="reg-form">
            <mat-form-field class="example-full-width">
                <mat-label for="nombre">Nombre y apellido</mat-label>
                <input id="nombre" type="text" matInput formControlName="nombre" placeholder="Jorge Luis Rodriguez">
            </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label for="nivel">Eficiencia y Categoria</mat-label>
                <input id="nivel" type="text" matInput formControlName="nivel" placeholder="B Segunda">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label for="nombre">Nombre y apellido</mat-label>
                <input id="nombre" type="text" matInput formControlName="nombre" placeholder="Jorge Luis Rodriguez">
              </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label for="email">Email</mat-label>
            <input id="email" type="email" matInput formControlName="email" placeholder="fempa@fempa.com.ar">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label for="password">Contrase単a</mat-label>
            <input id="password" type="password" matInput formControlName="password" placeholder="Ingresa una contrase単a">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label for="password">Confirme su contrase単a</mat-label>
            <input id="confirmPass" type="password" matInput formControlName="confirmPass" placeholder="Reingresa tu contrase単a">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <section>
          <button mat-flat-button (click)="guardar()">Registrarme</button>
        </section>
    
        <button mat-button routerLink="/">Volver</button>
      </mat-card-actions>
    </mat-card>
    </div>
