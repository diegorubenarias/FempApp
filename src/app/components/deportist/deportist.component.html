
<mat-form-field appearance="fill">
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="apellidoYNombre">
    <th mat-header-cell *matHeaderCellDef> Apellido y Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidoYNombre}} </td>
  </ng-container>

  <ng-container matColumnDef="fechadeNacimiento">
    <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fechadeNacimiento}} </td>
  </ng-container>

  <ng-container
 matColumnDef="club">
    <th mat-header-cell *matHeaderCellDef> Club </th>
    <td mat-cell *matCellDef="let element"> {{element.club}}
 </td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 

</table>
